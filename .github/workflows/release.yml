name: Release and Deploy Docs

on:
  push:
    branches:
      - main

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # serve per tag e mkdocs

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.8.3
          virtualenvs-create: false

      - name: Regenerate Poetry lock file if needed
        run: |
          poetry lock --no-update || true

      - name: Install dependencies
        run: poetry install --no-root

      - name: Configure Git user
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Bump version and tag safely
        id: version
        run: |
          # Fetch tags e branch remoto
          git fetch --tags
          git fetch origin main

          # Trova l'ultima versione sul remoto
          REMOTE_VERSION=$(git ls-remote --tags origin | awk -F'v' '{print $2}' | sort -V | tail -n1)
          echo "Latest remote version: $REMOTE_VERSION"

          CURRENT_VERSION=$(poetry version -s)
          echo "Current local version: $CURRENT_VERSION"

          # Bump minor solo se necessario
          if [ "$CURRENT_VERSION" = "$REMOTE_VERSION" ] || [ -z "$REMOTE_VERSION" ]; then
              poetry version minor
              NEW_VERSION=$(poetry version -s)
              echo "Bumping version from $CURRENT_VERSION to $NEW_VERSION"
          else
              NEW_VERSION=$CURRENT_VERSION
              echo "No bump needed, using version $NEW_VERSION"
          fi

          # Commit solo se la versione è cambiata
          if [ "$NEW_VERSION" != "$CURRENT_VERSION" ]; then
              git add pyproject.toml
              git commit -m "Bump version to $NEW_VERSION"
          fi

          # Crea tag solo se non esiste
          if git rev-parse "v$NEW_VERSION" >/dev/null 2>&1; then
              echo "Tag v$NEW_VERSION already exists, skipping tag creation"
          else
              git tag "v$NEW_VERSION"
          fi

          # Push senza rebase per evitare conflitti
          git push origin main || echo "Push failed, maybe behind remote, skipping"
          git push origin --tags || echo "Push tags failed, maybe tag exists, skipping"

          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Build and publish to PyPI
        env:
          POETRY_PYPI_TOKEN_PYPI: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          VERSION=$(poetry version -s)
          # Controlla se la versione esiste già su PyPI
          if curl -sSf https://pypi.org/pypi/prompt-versioner/$VERSION/json > /dev/null; then
              echo "Version $VERSION already exists on PyPI, skipping publish"
          else
              poetry build
              poetry publish --no-interaction --username __token__ --password $POETRY_PYPI_TOKEN_PYPI
          fi

      - name: Deploy documentation to GitHub Pages
        run: |
          pip install mkdocs mkdocs-material mkdocs-autorefs pymdown-extensions
          mkdocs gh-deploy --force
