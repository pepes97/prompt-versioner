<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="transparent"/>

  <!-- Three stacked documents representing versions -->
  <g transform="translate(50, 40)">
    <!-- Back version (v3) - smallest, most faded -->
    <rect x="30" y="0" width="70" height="90" rx="4" fill="#2d3748" opacity="0.4"/>
    <line x1="38" y1="15" x2="92" y2="15" stroke="#4a5568" stroke-width="2" opacity="0.4"/>
    <line x1="38" y1="25" x2="85" y2="25" stroke="#4a5568" stroke-width="2" opacity="0.4"/>
    <line x1="38" y1="35" x2="92" y2="35" stroke="#4a5568" stroke-width="2" opacity="0.4"/>
    <!-- v1 badge -->
    <rect x="76" y="71" width="18" height="11" rx="5.5" fill="#718096" opacity="0.6"/>
    <text x="85" y="79" font-family="system-ui, -apple-system, sans-serif" font-size="7" font-weight="600" fill="#f7fafc" text-anchor="middle">v1</text>

    <!-- Middle version (v2) -->
    <rect x="15" y="15" width="70" height="90" rx="4" fill="#2d3748" opacity="0.7"/>
    <line x1="23" y1="30" x2="77" y2="30" stroke="#4299e1" stroke-width="2.5" opacity="0.7"/>
    <line x1="23" y1="42" x2="70" y2="42" stroke="#4299e1" stroke-width="2.5" opacity="0.7"/>
    <line x1="23" y1="54" x2="77" y2="54" stroke="#4299e1" stroke-width="2.5" opacity="0.7"/>
    <!-- v2 badge -->
    <rect x="61" y="86" width="18" height="11" rx="5.5" fill="#4299e1" opacity="0.8"/>
    <text x="70" y="94" font-family="system-ui, -apple-system, sans-serif" font-size="7" font-weight="600" fill="#1a202c" text-anchor="middle">v2</text>

    <!-- Front version (v1) - most prominent -->
    <rect x="0" y="30" width="70" height="90" rx="4" fill="#2d3748" stroke="#4a5568" stroke-width="2"/>
    <line x1="10" y1="48" x2="60" y2="48" stroke="#63b3ed" stroke-width="3" stroke-linecap="round"/>
    <line x1="10" y1="62" x2="52" y2="62" stroke="#63b3ed" stroke-width="3" stroke-linecap="round"/>
    <line x1="10" y1="76" x2="60" y2="76" stroke="#63b3ed" stroke-width="3" stroke-linecap="round"/>
    <line x1="10" y1="90" x2="45" y2="90" stroke="#63b3ed" stroke-width="3" stroke-linecap="round"/>

    <!-- Version badge on front document -->
    <rect x="46" y="104" width="18" height="11" rx="5.5" fill="#9f7aea"/>
    <text x="55" y="112" font-family="system-ui, -apple-system, sans-serif" font-size="7" font-weight="600" fill="white" text-anchor="middle">v3</text>
  </g>
</svg>
